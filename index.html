<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="logomark.png">
  <script src="assets/material.min.js"></script>
  <link rel="stylesheet" href="assets/material.deep_orange-pink.min.css">
  <link rel="stylesheet" href="assets/sprite-av-white.css">
  <link rel="stylesheet" href="assets/animate.css">
  <link rel="stylesheet" href="assets/app.css">
  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
</head>

<body>
  <vap-app>
    Loading ...
    <style>
      html {
        background: #171717;
      }
      
      vap-app {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
      }
      
      h1 {
        color: white;
        font-size: 2.827em;
        font-weight: normal;
        padding: 1em 1em 3em;
        text-align: center;
      }
      
      .loader,
      .loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }
      
      .loader {
        margin: 3.75rem auto;
        font-size: 0.625rem;
        position: relative;
        border: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid white;
        transform: translateZ(0);
        animation: loader 1.1s infinite linear;
      }
      
      @-webkit-keyframes loader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      @keyframes loader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

    </style>
    <h1>
      <div class="loader"></div>
      Loading...
    </h1>
  </vap-app>
  <script>
    System.import('systemjs.config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));

  </script>
</body>

</html>
